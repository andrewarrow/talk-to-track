<div class="grid-100">
      <table role="grid">
              <tr>
                <th scope="row">Username:</th>
                <td>&nbsp;</td>
                <td>{{ .Username }}</td>
              </tr>
              <tr>
                <th scope="row">Created:</th>
                <td>&nbsp;</td>
                <td>{{ .Timestamp }}</td>
              </tr>

                <th scope="row">Created Ago:</th>
                <td>&nbsp;</td>
                <td>{{ .Ago }}</td>
              </tr>
      </table>
</div>
